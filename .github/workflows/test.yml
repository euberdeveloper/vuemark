name: Build

on: [push]

jobs:
  build:
    strategy:
        matrix:
          os: [ubuntu-latest]
          node-version: [20.x]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install node dependencies
        run: npm install
        
      - name: Transpile code
        run: npm run test:unit